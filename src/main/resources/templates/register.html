<!DOCTYPE html>
<html lang = "en"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
  <!--<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>register</title>
</head>

<body>
<header id="header">
  <div class="logo"><a href="">Roomie Budget Tracker</a> </div>
  <div class="hamburger" id="toggle">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
  <nav class="nav-bar" id="navbar">
    <ul>
      <!-- This area is for header home, login, contacts etccc-->

    </ul>
  </nav>
</header>
<div class="container" id="home">
  <div class="login-left">
    <div class="login-header">
      <h1>Create Account</h1>

    </div>
    <form th:action="@{register/new}"
          th:object ="${account}"
          class="login-form"
          autocomplete="off"
          method="post">
      <div class = "login-content">

        <div class = "form-item">
          <label> Enter Email</span></label>
          <input type="email"
                 name = "email"
                 class = "form-control"
                 th:feild = "*{email}"
                 placeholder="example@email.com"
          >
        </div>

        <div class = "form-item">
          <label> Enter password</span></label>
          <input type="password"
                 name = "password"
                 class = "form-control pwd"
                 th:feild = "*{password}"
                 placeholder="password"
          >
        </div>

        <div th:object = "${address}">

          <div class = "form-item">
            <label> Enter Address</span></label>
            <input type="text"
                   name = "address1"
                   class = "form-control"
                   th:feild = "*{address1}"
                   placeholder="address"
            >
          </div>

          <div class = "form-item">
            <label> Enter Zip Code</span></label>
            <input type="number"
                   name = "zipCode"
                   class = "form-control"
                   th:feild = "*{zipCode}"
                   placeholder="xxxx"
            >
          </div>

          <div class = "form-item">
            <label> Enter Country</span></label>
            <input type="text"
                   name = "country"
                   class = "form-control"
                   th:feild = "*{country}"
                   placeholder="address"
            >
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <select
                      required
                      class="form-control"
                      th:field="*{stateName}"
              >
                <th:block th:each="i :${getAllStates}">
                  <option
                          th:text="${i.name}"
                          th:value="${i.name}"
                  ></option>
                </th:block>
              </select>
            </div>
          </div>
        </div>

      </div>
      <div class="bg-grey">
        <button type="submit">Create Account</button>
      </div>

    </form>
  </div>
  <div class="login-right">
    <img th:src = "@{/images/indexImage.png}" alt="">
  </div>
</div>



<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>

</html>
